<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">

		<div class="page-header">
			<h2>Books review portal</h2>
		</div>

		<h:form id="reg">

			<div
				class="form-group has-feedback #{!title.valid? 'has-error' : ''}">
				<h:outputLabel for="search" value="Search" styleClass="control-label" />
				<h:inputText id="searchBox" value="#{searchBox}"
					p:placeholder="Enter the search text here" class="form-control"
					binding="#{search}" />
				<span
					class="#{!search.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
				<h:message for="search" errorClass="control-label has-error" />
			</div>

			<div class="form-group">

				<h:commandButton id="searchButton"
					action="#{booksManagementService.searchBooks}" value="Search"
					styleClass="btn btn-primary" />
			</div>
			<h:messages styleClass="messages"
				style="list-style: none; padding:0; margin:0;"
				errorClass="alert alert-error" infoClass="alert alert-success"
				warnClass="alert alert-warning" globalOnly="true" />

		</h:form>

	</ui:define>
</ui:composition>
